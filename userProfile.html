<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Tres Marias</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/userProfile.js"></script>
    <link rel="stylesheet" href="./scss/loader.scss" />
    <meta name="theme-color" content="#31d53d" />
  </head>

  <body>
    <!-- loader -->
    <div class="container">
      <div id="preloader">
        <div class="wrapper">
          <div class="box-wrap">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
          </div>
        </div>
      </div>
      <!--  loader -->

      <!-- navbar -->
      <nav class="navbar fixed-top bg-body-tertiary shadow">
        <div class="container-fluid">
          <a class="ms-2" href="index.html"
            ><i class="fa fa-long-arrow-left fa-2x" aria-hidden="true"></i
          ></a>
          <div class="d-flex pagination">
            <div class="d-flex" id="userContainer"></div>
          </div>
        </div>
      </nav>
      <!-- navbarend -->

      <!-- spacer -->
      <div form id="userspacer"></div>

      <!-- contents -->
    </div>
    <!-- end of container body -->

    <!-- Item Form -->
    <div class="container" id="alldata">
      <!-- spinner -->
      <div class="row pb-5" id="get_data">
        <div class="col-sm-12 d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <b class="ms-2">Loading Data...</b>
        </div>
      </div>

    </div>
       <!-- Item Form -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Modal Btn and Form -->
          <!-- Modal -->
          <div
            class="modal fade"
            id="form_modal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Edit Information
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- Item Form -->
                <form id="form_item">
                  <!-- Modal Body -->
                  <div class="modal-body">
                    <!-- Username Field -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <input
                          class="form-control"
                          type="text"
                          name="username"
                          id="Username"
                          placeholder="username"
                        />
                      </div>
                    </div>

                    <!-- about Field -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <textarea
                          class="form-control"
                          name="description"
                          id="description"
                          placeholder="Tell us about your self"
                          
                        ></textarea>
                      </div>
                    </div>

                    <!-- Dislikes -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <textarea
                          class="form-control"
                          name="dislikes"
                          id="dislikes"
                          placeholder="Dislikes"
                          
                        ></textarea>
                      </div>
                    </div>

                    <!-- likes -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <textarea
                          class="form-control"
                          name="likes"
                          id="likes"
                          placeholder="Interest/Likes"
                        
                        ></textarea>
                      </div>
                    </div>

                    <!-- Image File Field; Comment this div, if no upload functionality -->
                    <div class="row mb-3">
                      
                      <div class="col-sm-12">
                        <input
                          class="form-control"
                          type="file"
                          name="image_path"
                          accept="image/*"
                        />
                        <span class="ms-1 text-secondary" >Change Profile</span>
                      </div>
                    </div>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                    <button
                      id="modal_close"
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                      type="submit"
                    >
                      <!--  onclick="window.location.href='./items.html'" -->
                      Submit
                    </button>
                  </div>
                </form>
                <!-- End Slides Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      
      <!-- end of modal -->

      <br />
      <div class="m-3">
        <div class="alert alert-success d-none" role="alert"></div>
        <div class="alert alert-danger d-none" role="alert"></div>
      </div>
      <!--alert bar-->

      <!-- Notifications -->
      <div class="alert alert-success d-none" role="alert"></div>
      <div class="alert alert-danger d-none" role="alert"></div>

      
      
 

   


    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
