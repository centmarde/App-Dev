      <div class="alert alert-success d-none" role="alert">

      <!-- register -->
    
      <form id="form_register" class=" container col-lg-6 col-md-8 col-sm-12 mx-auto" >
        
        <div id class="form-floating mb-3 mx-2">
          <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="Enter email" autocomplete="email"
            required>
            <label for="email" id="labelleft"><i class="bi bi-envelope-at me-1"></i>Email Address:</label>
        </div>
        
        <div class="form-floating mb-3 mx-2">
          <input name="username" type="text" class="form-control" id="username" placeholder="*Smith" required>
          <label for="usersername" id="labelleft"><i class="bi bi-person me-1"></i>Username</label>
        </div>
    
        <div class="form-floating mb-3 mx-2 d-flex">
          <input name="password" type="password" id="floatingPass" class="form-control" aria-describedby="passwordHelpBlock"
                 placeholder="password" required>
          <label for="floatingEmail" id="labelleft"> <i class="icon bi bi-lock bi-lg me-1"></i>Password:</label>
          <i id="togglePassword1" class="bi bi-eye-slash" style="cursor: pointer;"></i>
      </div>
      
      <div class="form-floating mb-3 mx-2">
          <input name="password_confirm" type="password" class="form-control" id="password_confirm"
                 placeholder="Password-confirmation" required>
          <label for="password_confirm" id="labelleft"><i class="bi bi-key me-1"></i>Password Confirmation</label>
          <i id="togglePassword2" class="bi bi-eye-slash" style="cursor: pointer;"></i>
      </div>
