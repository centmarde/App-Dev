<head>
  <meta charset="UTF-8" />

  <link rel="manifest" href="./manifest.json" />

<body id="indexbody">

  <div id="preloader">
    <div class="wrapper">
        <div class="box-wrap">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
        </div>
    </div>
  </div>

  <nav class="navbar fixed-top bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="ms-2" href="index.html"><i><i class="fa fa-long-arrow-left fa-2x" aria-hidden="true"></i></i></a>
    </div>
  </nav>

  <div id="spacer2" ></div>
    <div>
        <h1 id="h1" class="text-center mt-5">Log-in</h1>
      </div>

      <div class="m-3">
        <div class="alert alert-success d-none" role="alert">
    
        </div>
        <div class="alert alert-danger d-none" role="alert">
    
        </div>
        </div>
    
      <div class="m-3">
        <div class="alert alert-success d-none" role="alert">
    
        </div>
        <div class="alert alert-danger d-none" role="alert">
    
        </div>
    
        <form id="form_login">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required autocomplete="new-email" >
            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
          </div>
    
    
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input  type="password" class="form-control" name="password" id="password" required autocomplete="new-password" >
          </div>
    
    
          <div class=" mt-3 d-flex justify-content-center">
            <p>didnt have acount yet?</p>
            <a id="a" class="ms-2" href="./register.html">Sign-up</a>
          </div>
    
    
          <div class=" mt-2 d-grid gap-2">
            <button id="login_button" type="submit" class="btn">Log-in</button> <!--login button-->
          </div>
        </form>
      </div>
    
        <div id="modal_show" class="text-center">
          <p>Forgot password?<a id="a" type="button" class="mx-2" data-bs-toggle="modal"
          data-bs-target="#form_modal" href="#">click here!</a></p>
        </div>
    
    <!-- Modal Btn and Form -->
        <!-- Modal -->
        <div class="modal fade" id="form_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div id="b" class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Input your Email to verify
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Item Form -->
              <form id="forgot_pass">
                <!-- Modal Body -->
                <div class="modal-body">
                  <!-- Item Name Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <label for="email" class="form-label">Email address</label>
                      <input class="form-control" type="email" name="email" id="forgot_email" placeholder="email"
                        required />
                    </div>
                    <p class="text-center mt-3" id="c">Check your email after completing this form.</p>
                  </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button id="modal_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <button class="btn btn-primary w-25 d-flex align-items-center justify-content-center" type="submit">
                    <!--  onclick="window.location.href='./items.html'" -->
                    Submit
                  </button>
                </div>
              </form>
              <!-- End Slides Form -->
            </div>
          </div>
        </div>
        <!-- End Modal -->
       

            <script>
              var loader = document.getElementById("preloader");
              window.addEventListener("load", function () {
                loader.style.display = "none";
              })
            </script>

</body>
</html>
