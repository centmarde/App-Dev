<div id="login_bg" >
  <br><br><br><br>
    <div id="Loginh1">
        <div  class="text-center mt-1">Log In</div>
      </div>

      <div class="m-3">
        <div class="alert alert-success d-none" role="alert">
    
        </div>
        <div class="alert alert-danger d-none" role="alert">
    
        </div>
        </div>
    
      <div class="m-3">
        <div class="alert alert-success d-none" role="alert">
    
        </div>
        <div class="alert alert-danger d-none" role="alert">
    
        </div>
    
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
        <form id="form_login">
          <div class="form-floating mb-3 mx-2">
            <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
              <label for="floatingEmail" id="labelleft"><i class="icon bi bi-envelope bi-lg me-1"></i>Email Address:</label>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
    
    
          <div class="form-floating mb-3 mx-2 d-flex">
            <input name="password" type="password" id="floatingPass" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="password" required>
              <label  for="floatingEmail" id="labelleft"> <i class="icon bi bi-lock bi-lg me-1"></i>Password:</label>
              <i id="togglePassword" class="bi bi-eye-slash" style="cursor: pointer;"></i>
          </div>
    
    
          <div class=" mt-3 d-flex justify-content-center">
            <p>Haven't created an account yet?</p>
            <a id="a" class="ms-2" href="./register.html">Sign-up</a>
          </div>
    
    
          <div class=" mt-2 d-grid gap-2">
            <button id="login_button" type="submit" class="btn">Log In</button> <!--login button-->
          </div>
        </form>
      </div>
    </div>
        <div id="modal_show" class="text-center">
          <p>Forgot password?<a id="a" type="button" class="mx-2" data-bs-toggle="modal"
          data-bs-target="#form_modal" href="#">Click Here!</a></p>
        </div>
    
    <!-- Modal Btn and Form -->
        <!-- Modal -->
        <div class="modal fade" id="form_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div id="b" class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Input your Email to verify
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Item Form -->
              <form id="forgot_pass">
                <!-- Modal Body -->
                <div class="modal-body">
                  <!-- Item Name Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <label for="email" class="form-label">Email address</label>
                      <input class="form-control" type="email" name="email" id="forgot_email" placeholder="email"
                        required />
                    </div>
                    <p class="text-center mt-3" id="c">Check your email after completing this form.</p>
                  </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button id="modal_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <button class="btn  w-25 d-flex align-items-center justify-content-center" type="submit" style="background-color: #2b1055; color: white;">
                    <!--  onclick="window.location.href='./items.html'" -->
                    Submit
                  </button>
                </div>
              </form>
              <!-- End Slides Form -->
            </div>
          </div>
        </div>
        <!-- End Modal -->
      </div>    
      <div id="lavender" class="d-flex justify-content-center">
        <img src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-lavendar-clipart-cartoon-illustration-vector-of-lavender-with-leaves-vector-illustration-png-image_11067016.png" width="140rem" height="140rem">
      </div>  
      <div  class="text-center ">
        <p id="lavender_text">Greetings!</p>
      </div>
